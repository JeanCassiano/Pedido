<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial ‚ù§Ô∏è</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2.2em;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #btnSim {
            background-color: #78e08f;
            color: white;
            box-shadow: 0 4px 15px rgba(120, 224, 143, 0.4);
            transition: all 0.5s ease;
        }

        #btnSim:hover {
            background-color: #6bcb81;
            transform: scale(1.05);
        }

        #btnNao {
            background-color: #ff6b6b;
            color: white;
        }

        .cobrir-tela {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #78e08f;
            z-index: 1000;
            font-size: 3em;
            color: white;
            animation: expandir 2s ease forwards;
            cursor: pointer;
        }

        @keyframes expandir {
            0% { transform: scale(1); }
            100% { transform: scale(10); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita sair comigo algum dia desses? üíñ</h1>
        <div class="buttons">
            <button id="btnSim">SIM!</button>
            <button id="btnNao">N√£o</button>
        </div>
    </div>

    <script>
        const btnNao = document.getElementById('btnNao');
        const btnSim = document.getElementById('btnSim');
        let indiceTexto = 0;
        const textosSim = [
            "SIM! EU ADORARIA", "SIM, QUERO SAIR CONTIGO", "SIM, VAMOS", 
            "VAMOS VAMOS VAMOS", "CLICA LOGO NO SIM!!!!!"
        ];

        function aumentarBotaoSim() {
            if (indiceTexto < textosSim.length) {
                btnSim.textContent = textosSim[indiceTexto];
                btnSim.style.fontSize = `${1.1 + indiceTexto * 0.5}em`;
                btnSim.style.padding = `${1 + indiceTexto * 0.5}rem ${2 + indiceTexto * 1}rem`;
                indiceTexto++;
            } else {
                const telaCheia = document.createElement('div');
                telaCheia.className = 'cobrir-tela';
                telaCheia.textContent = textosSim[textosSim.length - 1];
                document.body.appendChild(telaCheia);
                telaCheia.addEventListener('click', () => {
                    alert('üéâ Que incr√≠vel! A gente decide depois! üòç');
                });
            }
        }

        btnNao.addEventListener('click', aumentarBotaoSim);
        btnSim.addEventListener('click', () => {
            alert('üéâ Que incr√≠vel! A gente decide depois! üòç');
        });
    </script>
</body>
</html>
