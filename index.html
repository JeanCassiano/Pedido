<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial ‚ù§Ô∏è</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff4b6e;
            font-size: clamp(1.8em, 6vw, 2.2em); /* Responsivo */
            margin-bottom: 2rem;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: clamp(1em, 4vw, 1.1em); /* Responsivo */
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #btnSim {
            background-color: #78e08f; /* Verde */
            color: white;
            box-shadow: 0 4px 15px rgba(120, 224, 143, 0.4);
            transition: all 0.5s ease;
        }

        #btnSim:hover {
            background-color: #6bcb81;
            transform: scale(1.05);
        }

        #btnNao {
            background-color: #ff6b6b; /* Vermelho */
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        /* Anima√ß√£o de cora√ß√µes */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff4b6e;
            animation: float 3s linear infinite;
            opacity: 0;
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Resposta escondida */
        .hidden {
            display: none;
        }

        #respostaSim {
            font-size: clamp(1.4em, 5vw, 1.8em); /* Responsivo */
            color: #ff4b6e;
            margin-top: 2rem;
            padding: 20px;
            animation: pulse 1.5s infinite;
        }

        /* Anima√ß√µes */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Tachado no texto */
        .tachado {
            text-decoration: line-through;
        }

        /* Efeito de cobrir a tela */
        .cobrir-tela {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #78e08f;
            z-index: 1000;
            font-size: clamp(2em, 10vw, 4em); /* Responsivo */
            color: white;
            animation: expandir 2s ease forwards;
        }

        @keyframes expandir {
            0% { transform: scale(1); }
            100% { transform: scale(10); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Aceita sair comigo <span class="tachado">este s√°bado</span> algum dia desses? üíñ</h1>
        <div class="buttons">
            <button id="btnSim">SIM!</button>
            <button id="btnNao">N√£o</button>
        </div>
        <div id="respostaSim" class="hidden">üéâ Que incr√≠vel! A gente decide depois! üòç</div>
    </div>

    <script>
        const btnNao = document.getElementById('btnNao');
        const btnSim = document.getElementById('btnSim');
        const respostaSim = document.getElementById('respostaSim');
        const hearts = document.getElementById('hearts');

        // Textos que o bot√£o "Sim" vai exibir
        const textosSim = [
            "SIM! EU ADORARIA",
            "SIM, QUERO SAIR CONTIGO",
            "SIM, VAMOS",
            "VAMOS VAMOS VAMOS E MAIS"
        ];
        let indiceTexto = 0;

        // Fun√ß√£o para aumentar o bot√£o "Sim" e mudar o texto
        function aumentarBotaoSim() {
            if (indiceTexto < textosSim.length) {
                btnSim.textContent = textosSim[indiceTexto];
                btnSim.style.fontSize = `${1.1 + indiceTexto * 0.5}em`; // Aumenta o tamanho da fonte
                btnSim.style.padding = `${1 + indiceTexto * 0.5}rem ${2 + indiceTexto * 1}rem`; // Aumenta o padding
                indiceTexto++;
            } else {
                // Cobre a tela com o √∫ltimo texto
                const telaCheia = document.createElement('div');
                telaCheia.className = 'cobrir-tela';
                telaCheia.textContent = textosSim[textosSim.length - 1];
                document.body.appendChild(telaCheia);

                // Mant√©m o bot√£o "Sim" clic√°vel
                telaCheia.addEventListener('click', () => {
                    respostaSim.classList.remove('hidden');
                    telaCheia.remove();
                    btnSim.style.display = 'none';
                    btnNao.style.display = 'none';

                    // Criar efeito de cora√ß√µes
                    createHearts();
                    setInterval(createHearts, 300);

                    // Adicionar confetes
                    for (let i = 0; i < 50; i++) {
                        const confetti = document.createElement('div');
                        confetti.className = 'heart';
                        confetti.innerHTML = ['üéâ', '‚ú®', 'üíñ'][Math.floor(Math.random() * 3)];
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                        hearts.appendChild(confetti);

                        // Remover confetes ap√≥s 5 segundos
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000); // 5000 milissegundos = 5 segundos
                    }
                });
            }
        }

        // Evento para o bot√£o "N√£o"
        btnNao.addEventListener('click', aumentarBotaoSim);

        // Evento para o bot√£o "Sim"
        btnSim.addEventListener('click', () => {
            respostaSim.classList.remove('hidden');
            btnSim.style.display = 'none';
            btnNao.style.display = 'none';
            
            // Criar efeito de cora√ß√µes
            createHearts();
            setInterval(createHearts, 300);

            // Adicionar confetes
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                confetti.innerHTML = ['üéâ', '‚ú®', 'üíñ'][Math.floor(Math.random() * 3)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                hearts.appendChild(confetti);

                // Remover confetes ap√≥s 5 segundos
                setTimeout(() => {
                    confetti.remove();
                }, 5000); // 5000 milissegundos = 5 segundos
            }
        });

        // Fun√ß√£o para criar cora√ß√µes
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                hearts.appendChild(heart);
            }
        }
    </script>
</body>
</html>
